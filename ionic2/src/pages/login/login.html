<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
      <ion-item [ngClass]="{'has-error': email.hasError('validateEmail') && email.dirty}" >
        <ion-input type="text" placeholder="Email" formControlName="email" ></ion-input>
      </ion-item>
      <div *ngIf="email.hasError('validateEmail') && email.dirty" class="error-box">* Please enter a valid email</div>

      <ion-item>
        <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
      </ion-item>
      <div *ngIf="password.hasError('required') && password.dirty" class="error-box">* Password required</div>
      <button ion-button class="submit-button" block type="submit" [disabled]="!loginForm.valid">Login</button>
    </form>

</ion-content>
